<body>

    <header>
        <!-- Logo -->
        <img src="https://static.wixstatic.com/media/9726ef_c411753c1d2f444f9d63f94c85737f55~mv2.png/v1/fill/w_135,h_136,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/9726ef_c411753c1d2f444f9d63f94c85737f55~mv2.png" alt="Logo UMES"> <!-- Cambia "logo.png" por la ruta de tu logo -->
        <h1>Directorio Personal Administrativo UMES</h1>

        
    <input type="text" id="search-input" placeholder="Buscar..." onkeyup="filterTable()">
    
    </header>

    <br><br><br><br><br><br><br>
    <h1>Directorio Personal Administrativo UMES </h1>
    
    <div class="filters-container">
        <div class="filter-item">
            <label for="records-per-page">Mostrar</label>
            <select id="records-per-page" onchange="changeRecordsPerPage()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span> datos por página</span>
        </div>
        <div class="filter-item">
            <label for="zone-select">Filtrar por Zona</label>
            <select id="zone-select" onchange="filterTable()">
                <option value="">Todas las Zonas</option>
            </select>
        </div>
    </div>

    <div id="card-container" class="card-container"></div>

    <div id="pagination-controls" class="pagination-controls">
        <button id="prev-page" onclick="changePage(-1)">Previo</button>
        <span id="page-info"></span>
        <button id="next-page" onclick="changePage(1)">Siguiente</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        let currentPage = 1;
        let recordsPerPage = 10;
        let jsonData = [];
        let filteredData = [];

        window.onload = function() {
            const excelFileUrl = 'files/hoja1.xlsx';

            fetch(excelFileUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    filteredData = jsonData.slice();
                    populateZoneFilter();
                    displayCards();
                })
                .catch(error => {
                    console.error('Error al cargar el archivo Excel:', error);
                });
        };

        function displayCards() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(rowData => {
                const card = document.createElement('div');
                card.classList.add('card');

                // Columna 2 (centrada y con letras grandes)
                const col2 = document.createElement('div');
                col2.classList.add('large-text');
                col2.textContent = rowData[1];  // Columna 2
                card.appendChild(col2);

                // Columna 6 (debajo de la columna 2)
                const col6 = document.createElement('div');
                col6.classList.add('content-below');
                col6.innerHTML= `<b>${rowData[5] || "Sin correo"}</b>`;  // Columna 6
                card.appendChild(col6);

                // Contenido de las columnas 3, 4 y 5
                const contentRow = document.createElement('div');
                contentRow.classList.add('content-below');
                contentRow.textContent = `Departamento: ${rowData[2]} | Puesto: ${rowData[3]} | Sede: ${rowData[4]}`;
                card.appendChild(contentRow);

                // Botones con el contenido de la columna 6 y 7
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');

                const button1 = document.createElement('div');
                //button1.textContent = `${rowData[5]}`;  // Columna 5
                button1.innerHTML= `<button onclick="window.location.href = 'mailto:${rowData[5] || "Correo vacio"}'" class="boton1"><b><i class="fa-regular fa-envelope"></i> ${rowData[5] || "Sin correo"}  </b>
</button> `;  // Columna 6
                buttonContainer.appendChild(button1);

                /*
                const button2 = document.createElement('button');
                button2.textContent = `${rowData[6]}`;  // Columna 7
                buttonContainer.appendChild(button2);
                */
                const button2 = document.createElement('div');

                // Revisar el valor de la columna 5 (zona)
if (rowData[4].toLowerCase() === "zona 9") {
    // Si es zona 9, agregar 7728 8400 + la extensión de la columna 7
    button2.innerHTML = `<button class="boton1"><a href="tel:77288400,${rowData[6] || ""}"  style="text-decoration: none; color: inherit;"> 77288400 <b>| Ext. ${rowData[6] || "Sin extension"}</b> <i class="fas fa-phone"></i>
</a> </button>`;  // Columna 7 es la extensión
} else if (rowData[4].toLowerCase() === "zona 3") {
    // Si es zona 3, agregar 7932 9000 + la extensión de la columna 7
    button2.innerHTML = `<button class="boton1"><a href="tel:79329000,${rowData[6] || ""}"  style="text-decoration: none; color: inherit;"> 79329000 <b>| Ext. ${rowData[6] || "Sin extension"} <a/><i class="fas fa-phone"></i></b></button>`;  // Columna 7 es la extensión
} else {
    // Si no es ni zona 9 ni zona 3, mostrar solo la extensión
    button2.innerHTML = `<button class="boton1"><a href="tel:79329000" style="text-decoration: none; color: inherit;"> ${rowData[6] || "Sin numero"} <a/><i class="fas fa-phone"></i></button>`;  // Solo extensión
}

buttonContainer.appendChild(button2);


                card.appendChild(buttonContainer);
                cardContainer.appendChild(card);
            });

            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const pageInfo = document.getElementById('page-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        function changeRecordsPerPage() {
            const select = document.getElementById('records-per-page');
            recordsPerPage = parseInt(select.value);
            currentPage = 1;
            displayCards();
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            currentPage += direction;

            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            displayCards();
        }

        function filterTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const zoneFilter = document.getElementById('zone-select').value;

            filteredData = jsonData.filter(row => {
                const searchMatch = row.some(cell => cell.toString().toLowerCase().includes(searchInput));
                const zoneMatch = zoneFilter ? row[4].toLowerCase() === zoneFilter.toLowerCase() : true;
                return searchMatch && zoneMatch;
            });

            currentPage = 1;
            displayCards();
        }

        function populateZoneFilter() {
            const zoneSelect = document.getElementById('zone-select');
            const zones = [...new Set(jsonData.map(row => row[4]))];

            zones.forEach(zone => {
                const option = document.createElement('option');
                option.value = zone;
                option.textContent = zone;
                zoneSelect.appendChild(option);
            });
        }
    </script>
